<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser and Platform Detection - Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }

        input {
            display: block;
            margin: 10px auto;
            width: 80%;
        }

        button {
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <h1>Admin: Browser and Platform Detection</h1>
    <p>Set the redirection URLs:</p>
    <input type="text" id="iosUrl" placeholder="iOS URL" />
    <input type="text" id="androidUrl" placeholder="Android URL" />
    <button onclick="saveSettings()">Save Settings</button>
    <p id="info"></p>

    <script>// Fetch current URLs on page load
        function fetchCurrentSettings() {
            fetch('http://localhost:3000/redirect-urls')
                .then(response => response.json())
                .then(data => {
                    document.getElementById('iosUrl').value = data.iosUrl || '';
                    document.getElementById('androidUrl').value = data.androidUrl || '';
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById('info').textContent = 'Error fetching current settings.';
                });
        }

        // Save the settings
        function saveSettings() {
            const iosUrl = document.getElementById('iosUrl').value;
            const androidUrl = document.getElementById('androidUrl').value;
            if (iosUrl && androidUrl) {
                fetch('http://localhost:3000/update-redirect-urls', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ iosUrl, androidUrl })
                })
                    .then(response => response.json())
                    .then(data => {
                        document.getElementById('info').textContent = 'Settings saved!';
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        document.getElementById('info').textContent = 'Error saving settings.';
                    });
            } else {
                document.getElementById('info').textContent = 'Please provide both URLs.';
            }
        }

        // Load current settings when the page loads
        window.onload = fetchCurrentSettings;</script>
</body>
</html>
