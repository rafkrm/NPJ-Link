<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Detection in TikTok Browser</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            font-size: 16px;
        }

        #popupAlert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            font-size: 24px;
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="info"></div>
    <div id="popupAlert">Popup Detected!</div>

    <script>function detectBrowserDetails() {
            const userAgent = navigator.userAgent;
            document.getElementById("info").textContent = 'User Agent: ' + userAgent;
        }

        // Visibility API to detect when the page is not visible
        document.addEventListener("visibilitychange", function () {
            if (document.visibilityState === 'hidden') {
                document.getElementById("popupAlert").style.display = 'block';
                document.getElementById("popupAlert").textContent = 'Popup Detected via Visibility Change!';
            }
        });

        // Listen for resize events
        window.addEventListener('resize', function () {
            document.getElementById("popupAlert").style.display = 'block';
            document.getElementById("popupAlert").textContent = 'Popup Detected via Resize!';
        });

        // Play an audio file and detect if it's paused
        const audio = new Audio('path_to_your_audio_file.mp3');
        audio.loop = true;
        audio.play();
        audio.onpause = function () {
            document.getElementById("popupAlert").style.display = 'block';
            document.getElementById("popupAlert").textContent = 'Popup Detected via Audio Pause!';
        };

        detectBrowserDetails();</script>
</body>
</html>
