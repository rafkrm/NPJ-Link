<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Browser Detection</title>
</head>
<body>
    <h1>TikTok Browser Detection</h1>
    <p id="result">Checking browser...</p>
    <script>function detectTikTokBrowser() {
            const userAgent = navigator.userAgent;
            const isTikTokBrowser = userAgent.includes("BytedanceWebview");

            document.getElementById("result").textContent = isTikTokBrowser ?
                'TikTok Browser Detected' : 'Not TikTok Browser';
        }

        detectTikTokBrowser();</script>
</body>
</html>
