<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Detection</title>
    <script>function detectBrowser() {
            const userAgent = navigator.userAgent;
            let browserType;

            if (userAgent.includes("Instagram")) {
                browserType = "instagram";
            } else if (userAgent.includes("TikTok")) {
                browserType = "tiktok";
            } else {
                browserType = "normal";
            }

            document.getElementById("browserType").textContent = browserType;
        }</script>
</head>
<body onload="detectBrowser()">
    <h1>Browser Type Detection</h1>
    <p id="browserType"></p>
</body>
</html>
