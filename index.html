<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TikTok Browser Details</title>
</head>
<body>
    <h1>TikTok Browser Details</h1>
    <p><strong>User Agent:</strong> <span id="userAgent"></span></p>
    <p><strong>TikTok Details:</strong> <span id="tikTokDetails"></span></p>
    <p><strong>JavaScript Limitations:</strong> <span id="jsLimitations"></span></p>
    <script>function detectBrowserDetails() {
            const userAgent = navigator.userAgent;
            document.getElementById("userAgent").textContent = userAgent;

            // Detect TikTok specific details
            let tikTokDetails = '';
            if (userAgent.includes("BytedanceWebview")) {
                tikTokDetails += 'Bytedance WebView detected. ';
            }
            const tikTokVersionMatch = userAgent.match(/trill_([0-9.]+)/);
            if (tikTokVersionMatch) {
                tikTokDetails += 'TikTok Version: ' + tikTokVersionMatch[1] + '. ';
            }

            // Explore JavaScript limitations
            let jsLimitations = '';
            try {
                localStorage.setItem('test', 'testValue');
                localStorage.removeItem('test');
                jsLimitations += 'Local storage is enabled. ';
            } catch (e) {
                jsLimitations += 'Local storage is disabled or restricted. ';
            }

            document.getElementById("tikTokDetails").textContent = tikTokDetails;
            document.getElementById("jsLimitations").textContent = jsLimitations;
        }

        detectBrowserDetails();</script>
</body>
</html>
