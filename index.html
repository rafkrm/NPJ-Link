<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOWNLOAD NPJ: THE GAME</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f0f0f0;
            overflow: hidden;
        }

        .pulsate {
            animation: pulsate 2s infinite;
            font-weight: bold;
            font-size: 1.5em;
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .red-text {
            color: red;
        }

        .arrow {
            width: 150px;
            height: 150px;
            background-image: url('arrow.png'); /* Replace with an actual arrow image URL */
            background-size: contain;
            background-repeat: no-repeat;
            position: absolute;
            top: 10%;
            right: 2%;
            animation: moveArrow 1.5s infinite;
        }

        @keyframes moveArrow {
            0% {
                transform: translate(0, 0) rotate(-55deg);
            }

            50% {
                transform: translate(30px, -30px) rotate(-55deg);
            }

            100% {
                transform: translate(0, 0) rotate(-55deg);
            }
        }

        .platform-buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

            .platform-buttons button {
                font-size: 1.5em;
                padding: 15px 30px;
                cursor: pointer;
                border: 2px solid black;
                border-radius: 10px;
                background-color: #f0f0f0;
            }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

            .container h1 {
                font-size: 2em;
                margin-bottom: 1em;
                color: #333;
            }
    </style>
</head>
<body>
    <div id="content">
        <p id="info">Detecting...</p>
    </div>

    <script>function detectBrowserAndPlatform() {
            const userAgent = navigator.userAgent;
            const content = document.getElementById('content');
            const info = document.getElementById('info');

            // TikTok and Instagram Browser detection
            if (userAgent.includes("BytedanceWebview") || userAgent.includes("Instagram")) {
                info.innerHTML = '<span class="red-text">TAP THREE DOTS</span><br>OPEN IN BROWSER';
                info.classList.add('pulsate');

                const arrow = document.createElement('div');
                arrow.classList.add('arrow');
                content.appendChild(arrow);

                return;
            }

            // Normal browser detection
            const iosUrl = 'https://apps.apple.com/ch/app/npj-the-game/id6503628207';
            const androidUrl = 'https://play.google.com/store/apps/details?id=tech.kramer.npj';

            if (/android/i.test(userAgent)) {
                window.location.href = androidUrl;
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = iosUrl;
            } else {
                // Unidentified platform
                content.innerHTML = `
                            <div class="container">
                                <h1>SELECT YOUR PLATFORM</h1>
                                <div class="platform-buttons">
                                    <button onclick="window.location.href='${iosUrl}'">iOS</button>
                                    <button onclick="window.location.href='${androidUrl}'">Android</button>
                                </div>
                            </div>
                        `;
            }
        }

        detectBrowserAndPlatform();</script>
</body>
</html>
