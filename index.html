<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser and Platform Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f0f0f0;
        }

        .pulsate {
            animation: pulsate 1.5s infinite;
            font-weight: bold;
            font-size: 2em;
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .arrow {
            width: 100px;
            height: 100px;
            background-image: url('arrow.png'); /* Replace with an actual arrow image URL */
            background-size: contain;
            background-repeat: no-repeat;
            margin: 20px auto 0;
            transform: rotate(-55deg);
        }

        .platform-buttons button {
            font-size: 1.5em;
            margin: 20px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .bottom-black {
            position: absolute;
            bottom: 0;
            width: 100%;
            height: 20%;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
        }

            .bottom-black p {
                color: white;
                font-size: 1.5em;
                font-weight: bold;
            }
    </style>
</head>
<body>
    <div id="content">
        <p id="info">Detecting...</p>
    </div>
    <div id="bottom" class="bottom-black" style="display: none;">
        <p>TAP OPEN IN BROWSER</p>
    </div>

    <script>function detectBrowserAndPlatform() {
            const userAgent = navigator.userAgent;
            const content = document.getElementById('content');
            const info = document.getElementById('info');
            const bottom = document.getElementById('bottom');

            // TikTok Browser detection
            if (userAgent.includes("BytedanceWebview")) {
                info.textContent = 'SELECT THREE DOTS';
                info.classList.add('pulsate');
                bottom.style.display = 'flex';

                const arrow = document.createElement('div');
                arrow.classList.add('arrow');
                content.appendChild(arrow);
                return;
            }

            // Normal browser detection
            const iosUrl = 'https://apps.apple.com/app/obama-run-2024/id1576515186';
            const androidUrl = 'https://play.google.com/store/apps/details?id=com.kramermedia.obamarun';

            if (/android/i.test(userAgent)) {
                window.location.href = androidUrl;
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = iosUrl;
            } else {
                // Unidentified platform
                info.textContent = 'Select your platform:';
                info.style.fontSize = '2em';
                info.style.fontWeight = 'bold';

                const buttonContainer = document.createElement('div');
                buttonContainer.classList.add('platform-buttons');

                const iosButton = document.createElement('button');
                iosButton.textContent = 'iOS';
                iosButton.onclick = () => { window.location.href = iosUrl; };

                const androidButton = document.createElement('button');
                androidButton.textContent = 'Android';
                androidButton.onclick = () => { window.location.href = androidUrl; };

                buttonContainer.appendChild(iosButton);
                buttonContainer.appendChild(androidButton);

                content.appendChild(buttonContainer);
            }
        }

        detectBrowserAndPlatform();</script>
</body>
</html>
