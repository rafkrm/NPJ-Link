<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Detection</title>
    <style>
        #arrow {
            display: none;
            position: fixed;
            top: 20px;
            right: 20px;
            transform: rotate(55deg);
            width: 50px; /* Adjust size as needed */
        }
    </style>
</head>
<body>
    <h1>Browser Detection</h1>
    <p id="result">Detecting browser...</p>
    <img id="arrow" src="arrow.png" alt="Red Arrow">
    <script>function detectBrowser() {
            const userAgent = navigator.userAgent;
            let browserType;
            let osType = '';

            if (userAgent.includes("BytedanceWebview")) {
                browserType = 'TikTok Browser';
                document.getElementById("arrow").style.display = 'block';
            } else {
                browserType = 'Normal Browser';
                if (/android/i.test(userAgent)) {
                    osType = ' on Android';
                } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                    osType = ' on iOS';
                } else {
                    osType = ' on an unidentified OS';
                }
            }

            document.getElementById("result").textContent = browserType + osType;
        }

        detectBrowser();</script>
</body>
</html>
