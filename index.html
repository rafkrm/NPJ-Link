<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Detection</title>
    <script>function detectBrowser() {
            const userAgent = navigator.userAgent;
            let browserType;

            // Detect Instagram In-App Browser
            if (userAgent.includes("Instagram")) {
                browserType = "Instagram";
            }
            // Detect TikTok In-App Browser
            else if (userAgent.includes("BytedanceWebview") || userAgent.includes("trill_")) {
                // Additional checks can be added here for more layers of verification
                if (userAgent.includes("Mobile") && userAgent.includes("Safari") && !userAgent.includes("Chrome")) {
                    browserType = "TikTok";
                } else {
                    browserType = "TikTok (unconfirmed)";
                }
            }
            // Default to a normal browser if none of the above conditions are met
            else {
                browserType = "Normal";
            }

            document.getElementById("browserType").textContent = browserType;
        }</script>
</head>
<body onload="detectBrowser()">
    <h1>Browser Type Detection</h1>
    <p id="browserType"></p>
</body>
</html>
