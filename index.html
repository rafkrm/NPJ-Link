<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect In-App Browser</title>
    <style>
        #arrow {
            display: none;
            font-size: 100px;
            color: red;
            position: absolute;
            top: 10px;
            right: 10px;
            transform: rotate(45deg);
        }

        #instructions {
            display: none;
            text-align: center;
            margin-top: 40%;
            font-size: 20px;
            color: red;
        }
    </style>
    <script>function isInAppBrowser() {
            const userAgent = navigator.userAgent || navigator.vendor || window.opera;
            return /tiktok/i.test(userAgent) || /instagram/i.test(userAgent);
        }

        window.onload = function () {
            if (isInAppBrowser()) {
                document.getElementById("arrow").style.display = "block";
                document.getElementById("instructions").style.display = "block";
            } else {
                window.location.href = "https://apps.apple.com/app/npj-the-game/id6503628207";
            }
        }</script>
</head>
<body>
    <div id="arrow">âž”</div>
    <div id="instructions">Select the 3 dots and "Open in Browser"</div>
</body>
</html>
