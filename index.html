<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser and Platform Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Browser and Platform Detection</h1>
    <p id="info">Detecting...</p>

    <script>function detectBrowserAndPlatform() {
            const userAgent = navigator.userAgent;
            let info = '';

            fetch('http://localhost:3000/redirect-urls')
                .then(response => response.json())
                .then(redirectUrls => {
                    // Check for TikTok Browser
                    if (userAgent.includes("BytedanceWebview")) {
                        info = 'TikTok Browser detected.';
                        document.getElementById("info").textContent = info;
                    } else {
                        // Detect if it is a normal browser and determine the platform
                        if (/android/i.test(userAgent)) {
                            info = 'Normal Browser detected on Android Platform.';
                            if (redirectUrls.androidUrl) {
                                window.location.href = redirectUrls.androidUrl;
                                return;
                            }
                        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                            info = 'Normal Browser detected on iOS Platform.';
                            if (redirectUrls.iosUrl) {
                                window.location.href = redirectUrls.iosUrl;
                                return;
                            }
                        } else {
                            info = 'Normal Browser detected on an unidentified platform.';
                            if (redirectUrls.iosUrl) {
                                window.location.href = redirectUrls.iosUrl;
                                return;
                            }
                        }
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("info").textContent = 'Error fetching redirect URLs.';
                });
        }

        detectBrowserAndPlatform();</script>
</body>
</html>
