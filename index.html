<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Detection</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #redPoint {
            position: fixed;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
        }

        #popupAlert {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            font-size: 24px;
            background-color: white;
            border: 1px solid black;
            padding: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div id="redPoint"></div>
    <div id="popupAlert">POPUP DETECTED!</div>

    <script>// Select the target node
        var target = document.getElementById('redPoint');

        // Create an observer instance
        var observer = new IntersectionObserver(function (entries) {
            var entry = entries[0];
            if (!entry.isIntersecting) {
                document.getElementById('popupAlert').style.display = 'block';
            } else {
                document.getElementById('popupAlert').style.display = 'none';
            }
        }, { threshold: [0.1] });

        // Start observing the target
        observer.observe(target);</script>
</body>
</html>
