<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser Detection Test</title>
</head>
<body>
    <h1>Browser Detection Test</h1>
    <p id="result"></p>
    <script>function detectBrowser() {
            const userAgent = navigator.userAgent;
            const results = [];

            // Test different detection criteria
            if (userAgent.includes("BytedanceWebview")) {
                results.push('Detected BytedanceWebview');
            }
            if (userAgent.includes("trill_")) {
                results.push('Detected trill_');
            }
            if (userAgent.includes("Mobile") && userAgent.includes("Safari") && !userAgent.includes("Chrome")) {
                results.push('Detected Mobile Safari without Chrome');
            }
            if (userAgent.includes("Instagram")) {
                results.push('Detected Instagram');
            }

            // Check if any tests passed
            if (results.length > 0) {
                document.getElementById("result").textContent = results.join(', ');
            } else {
                document.getElementById("result").textContent = 'No specific browser detected';
            }
        }

        detectBrowser();</script>
</body>
</html>
