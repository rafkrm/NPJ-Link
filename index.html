<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser and Platform Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Browser and Platform Detection</h1>
    <p id="info">Detecting...</p>

    <script>function detectBrowserAndPlatform() {
            const userAgent = navigator.userAgent;
            let info = '';

            fetch('http://localhost:3000/redirect-urls')
                .then(response => response.json())
                .then(redirectUrls => {
                    const iosUrl = redirectUrls.iosUrl || 'https://apps.apple.com/app/obama-run-2024/id1576515186';
                    const androidUrl = redirectUrls.androidUrl || 'https://play.google.com/store/apps/details?id=com.kramermedia.obamarun';

                    // Check for TikTok Browser
                    if (userAgent.includes("BytedanceWebview")) {
                        info = 'TikTok Browser detected.';
                    } else {
                        // Detect if it is a normal browser and determine the platform
                        if (/android/i.test(userAgent)) {
                            info = 'Normal Browser detected on Android Platform.';
                            window.location.href = androidUrl;
                            return;
                        } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                            info = 'Normal Browser detected on iOS Platform.';
                            window.location.href = iosUrl;
                            return;
                        } else {
                            info = 'Normal Browser detected on an unidentified platform.';
                            window.location.href = iosUrl;
                            return;
                        }
                    }
                    document.getElementById("info").textContent = info;
                })
                .catch(error => {
                    console.error('Error:', error);
                    document.getElementById("info").textContent = 'Error fetching redirect URLs. Redirecting...';

                    const iosUrlFallback = 'https://apps.apple.com/app/obama-run-2024/id1576515186';
                    const androidUrlFallback = 'https://play.google.com/store/apps/details?id=com.kramermedia.obamarun';

                    // Fallback redirection
                    if (/android/i.test(userAgent)) {
                        window.location.href = androidUrlFallback;
                    } else {
                        window.location.href = iosUrlFallback;
                    }
                });
        }

        detectBrowserAndPlatform();</script>
</body>
</html>
