<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browser and Platform Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f0f0f0;
        }

        .pulsate {
            animation: pulsate 1.5s infinite;
        }

        @keyframes pulsate {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.1);
            }

            100% {
                transform: scale(1);
            }
        }

        .arrow {
            width: 50px;
            height: 50px;
            background-image: url('arrow.png'); /* Replace with an actual arrow image URL */
            background-size: contain;
            background-repeat: no-repeat;
            margin: 20px auto 0;
        }
    </style>
</head>
<body>
    <div id="content">
        <p id="info">Detecting...</p>
    </div>

    <script>function detectBrowserAndPlatform() {
            const userAgent = navigator.userAgent;
            const content = document.getElementById('content');
            const info = document.getElementById('info');

            // TikTok Browser detection
            if (userAgent.includes("BytedanceWebview")) {
                info.textContent = 'SELECT OPEN IN BROWSER';
                info.classList.add('pulsate');

                const arrow = document.createElement('div');
                arrow.classList.add('arrow');
                content.appendChild(arrow);
                return;
            }

            // Normal browser detection
            const iosUrl = 'https://apps.apple.com/app/obama-run-2024/id1576515186';
            const androidUrl = 'https://play.google.com/store/apps/details?id=com.kramermedia.obamarun';

            if (/android/i.test(userAgent)) {
                window.location.href = androidUrl;
            } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
                window.location.href = iosUrl;
            } else {
                // Unidentified platform
                info.textContent = 'Select your platform:';
                const iosButton = document.createElement('button');
                iosButton.textContent = 'iOS';
                iosButton.onclick = () => { window.location.href = iosUrl; };

                const androidButton = document.createElement('button');
                androidButton.textContent = 'Android';
                androidButton.onclick = () => { window.location.href = androidUrl; };

                content.appendChild(iosButton);
                content.appendChild(androidButton);
            }
        }

        detectBrowserAndPlatform();</script>
</body>
</html>
